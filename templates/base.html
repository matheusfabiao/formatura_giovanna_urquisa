{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna Urquisa | {% block title %}{% endblock title %}</title>
    <meta name="description" content="Site de formatura da turma de Giovanna. Celebre conosco este momento especial com fotos, informações sobre a cerimônia, festa e momentos marcantes da nossa jornada acadêmica. Compartilhe memórias e participe desta importante conquista.">
    <meta name="keywords" content="formatura, cerimônia de graduação, festa de formatura, álbum de fotos, convite de formatura, turma de formandos, Giovanna, memórias acadêmicas, celebração, colação de grau, baile de formatura">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Lenis Scroll css -->
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.8/dist/lenis.css">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/extends.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/Logo Gio Sem o Nome.svg' %}">
</head>
<body class="bg-black mx-auto" style="max-width: 1920px;">

    {% include 'components/navbar.html' %}

    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!-- Lenis Scroll JS -->
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>

    <!-- AOS Animation JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
